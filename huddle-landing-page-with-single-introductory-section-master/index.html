<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/c815bf285c.js" crossorigin="anonymous"></script>

  <!--Css files-->
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

    <img class="logo" src="./images/logo.svg" alt="Huddle">

    <div class="outer-container">
      <img src="./images/illustration-mockups.svg" alt="design">
      <div class="text-content">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
    
        <p class="sans-style">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <button>Register</button>
      </div>   
    </div>

    
    <div class="social-links">
      <i class="fa-brands fa-facebook-f icon-f"></i>
      <i class="fa-brands fa-twitter icon"></i>
      <i class="fa-brands fa-instagram icon"></i>
    </div>
    
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samuel Charles</a>.
    </p>
  </footer>
</body>
</html>
